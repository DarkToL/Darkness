<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Псевдоклассы и псевдоэлементы</title>
    <style>
      a:link {
        color: red;
        font-size: 20px;
        font-weight: bold;
      }
      a:active {
          color: black;
          text-decoration: none;
      }
      a:visited {
          color: rosybrown;

      }
      a:hover {
          cursor: grab;
          background: #d733ff;
          padding: 20px;
          color: white;
      }
    </style>

</head>
