<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex - direction</title>
    <style>
      div {
        border: 1px solid black;
      }
      .parent {
        display: flex;
        width: 800px;
        height: 200px;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
      }
      .child {
        width: 100px;
        height: 100px;
      }
      #b {
        align-self: flex-end;
      }
    </style>
</head>
<body>
<div class="parent">
  <div class="child">A</div>
  <div class="child" id="b">B</div>
  <div class="child">C</div>
  <div class="child">D</div>
  <div class="child">E</div>
</div>
</body>
</html>
