<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица-прайс</title>

    <style>
        table {
            background: white;
            border-left: 2px solid #ff5517;
            border-right: 2px solid #ff5517;
            border-bottom: 2px solid #ff5517;
             /*Убрал отступы между ячейками*/
            border-spacing: 0;
            /**/
        }
        .center { text-align: center; }

        caption {
            /*Поменял радиус с 20px на 5px*/
            border-radius: 5px 5px 0 0;
            /**/
            padding: 15px;
            width: 400px;
            background: #ff5517;
            color: aliceblue;
        }
        /*Добавил внутренние отступы*/
        th,td {
            padding: 10px 5px;
        }
        /**/
        th {
            background: white;
        }
        button {
            background: #ff5517;
            color: white;
            border: none;
        }
        .th-left {
            text-align: left;
        }
        tr:nth-child(2n) {
            background: darkgray;
        }
        a:link { text-decoration: none; }
        a:visited { text-decoration: none; }
        a:active { text-decoration: none; }
        a:hover {
            font-size: 24px;
            font-weight: bold; }
    </style>
</head>
<body>
    <table>
        <caption>
            Plan & Pricing
        </caption>

        <tr>
            <th style="background: white" class="th-left">Plan</th>
            <th>Price</th>
            <th></th>
        </tr>
        <tr>
            <td>Basic</td>
            <td><div class="center">10$</div></td>
            <td><div class="center"><button>Select</button></div></td>
        </tr>
        <tr>
            <td>Professional</td>
            <td><div class="center">20$</div></td>
            <td><div class="center"><button>Select</button></div></td>
        </tr>
        <tr>
            <td>Premium</td>
            <td><div class="center">30$</div></td>
            <td><div class="center"><button>Select</button></div></td>
        </tr>
        <tr>
            <td>Platinum</td>
            <td><div class="center">60$</div></td>
            <td><div class="center"><button>Select</button></div></td>
    </table>
    <p><a href="index.html">Вернуться на главную</a></p>
</body>
</html>
