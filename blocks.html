<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Блоки</title>
  <style>
    div {
      border: 1px solid black;
    }
    .clearfix > div {
      border: 1px solid black;
      width: 100px;
      height: 100px;
      float: left;
    }
    .clearfix::after {
      display: block;
      content: none ;
      /*width: 100px;*/
      /*height: 100px;*/
      /*border: 2px solid red;*/
      clear: both;
    }
  </style>
</head>
<body>
  <div class="clearfix">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>
</body>
</html>
