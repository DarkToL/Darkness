<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Двух колоночный макет</title>
    <style>
        div{
            margin: 10px;
            padding: 20px;
        }
        #one {
            height: 200px;
            float: left;
            width: 200px;
            background: darksalmon;
        }
        #two {
            background: lightblue;
            height: 200px;
            width: 350px;
            float: left;
        }
        #tree {
            background: yellowgreen;
            clear: both;
            width: 570px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="one">Боковая панель</div>
        <div id="two">Cодержимое</div>
        <div id="tree">Подвал</div>

    </div>
</body>
</html>
