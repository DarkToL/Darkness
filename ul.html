<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Списки</title>
    <style>
      /*Не номерованные списки*/
      ul li {
        list-style-type: none;
        float: left;
        margin-right: 20px;
      }
      ul li:nth-child(2n) {
        background: red;
      }
      ul li:nth-child(3n) a {
        font-size: 20px;
      }
        /*Номерованные списки*/
      ol li {
        list-style-type: lower-roman ;
      }

    </style>
</head>
<body>
<ol>
  <li>AZZZ</li>
  <li>Azz</li>
  <li>AZ</li>
</ol>
<ul>
  <li><a href="">Главная</a></li>
  <li><a href="">Контактная информация</a></li>
  <li><a href="">Обратная связь</a></li>
  <li><a href="">Галерея</a></li>
</ul>
</body>
</html>
