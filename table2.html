<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица-зебра</title>

    <style>
        table {

            background: white;
            border-spacing: 0;
        }
        td:nth-child(2n), th:nth-child(2n){
            background: darkgoldenrod;
        }
        td:nth-child(2n+1), th:nth-child(2n+1) {
            background: rosybrown;
        }
        /*th:first-child {*/
        /*    border-radius: 20px 20px 0 0;*/
        /*}*/
        .corner {
            border-radius: 20px 20px 0 0
        }
        td, th {
            padding: 10px;
        }
        #test1 {
            width: 160px;
            height: 200px;
            margin-top: 20px;
            background: #ff5517;
            border:3px solid black;
            padding: 20px;
        }
        tr:first-child th{
            border-radius: 20px 20px 0 0;
        }

    </style>
</head>
<body>
    <table>
        <tr>

            <td style="background: white" ></td>
<!--            <th class="corner">Q1</th>-->
            <th >Q1</th>
            <th class="corner">Q2</th>
            <th>Q3</th>
            <th>Q4</th>
        </tr>
        <tr>
<!--            <th style="border-radius: 20px 0 0 0">Microsoft</th>-->
           <!-- <td></td> -->
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Google</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Apple</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>IBM</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>


<div id="test1">
    <p>test</p>
    <p>test</p>
</div>
</body>
</html>
